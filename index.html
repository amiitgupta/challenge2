<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <title>JSON parsing - jQuery datatable</title>
</head>

<body>
    <table id="myTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>userId</th>
                <th>id</th>
                <th>title</th>
                <th>completed</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <th>userId</th>
                <th>id</th>
                <th>title</th>
                <th>completed</th>
            </tr>
        </tfoot>
    </table>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
<script>
    var staticUrl = 'https://jsonplaceholder.typicode.com/todos'
    $.getJSON(staticUrl, function (data) {
        var todosData = '';
        $.each(data, function (key, value) {
            todosData += '<tr>';
            todosData += '<td>' + value.userId + '</td>';
            todosData += '<td>' + value.id + '</td>';
            todosData += '<td>' + value.title + '</td>';
            todosData += '<td>' + '<input type="checkbox">' + '</td>';
            todosData += '</tr>';
        });
        $('#myTable').append(todosData).DataTable();
    });
</script>

</html>
